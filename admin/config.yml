backend:
  name: github
  repo: Chris-Coraggio/janae-coraggio-dot-art
  branch: main # Branch to update (optional; defaults to master)
  base_url: https://auth.janaecoraggio.art

media_folder: "assets/img" # Media files will be stored in the repo under assets/img
public_folder: "/assets/img" # The src attribute for uploaded media will begin with /assets/img

collections:
  # =============================================================================
  # Projects Collection
  # =============================================================================
  - name: "projects"
    label: "Projects"
    folder: "_projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "img", widget: "image", required: false }
      - { label: "Category", name: "category", widget: "select", options: ["work", "fun"], required: false }
      - { label: "External Link", name: "redirect", widget: "string", required: false }
      - { label: "Content", name: "body", widget: "markdown" }

  # =============================================================================
  # News Collection
  # =============================================================================
  - name: "news"
    label: "News & Announcements"
    folder: "_news"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Date", name: "date", widget: "datetime", default: "", format: "YYYY-MM-DD HH:mm:ssZ" }
      - { label: "Inline Display", name: "inline", widget: "boolean", default: true, required: false }
      - { label: "Content", name: "body", widget: "markdown" }

  # =============================================================================
  # Blog Posts Collection
  # =============================================================================
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", default: "", format: "YYYY-MM-DD HH:mm:ss" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Thumbnail Image", name: "thumbnail", widget: "image", required: false }
      - { label: "Redirect URL", name: "redirect", widget: "string", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, required: false }
      - { label: "External Source", name: "external_source", widget: "string", required: false }
      - { label: "Content", name: "body", widget: "markdown" }

  # =============================================================================
  # Pages Collection
  # =============================================================================
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "_pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Profile Image", name: "profile.image", widget: "image", required: false }
          - { label: "Profile Align", name: "profile.align", widget: "select", options: ["left", "right"], default: "right" }
          - { label: "Profile Circular", name: "profile.image_circular", widget: "boolean", default: false }
          - { label: "Profile Info", name: "profile.more_info", widget: "text", required: false }
          - { label: "Selected Papers", name: "selected_papers", widget: "boolean", default: true }
          - { label: "Social Links", name: "social", widget: "boolean", default: true }
          - { label: "Announcements Enabled", name: "announcements.enabled", widget: "boolean", default: true }
          - { label: "Announcements Scrollable", name: "announcements.scrollable", widget: "boolean", default: true }
          - { label: "Announcements Limit", name: "announcements.limit", widget: "number", value_type: "int", default: 5 }
          - { label: "Latest Posts Enabled", name: "latest_posts.enabled", widget: "boolean", default: false }
          - { label: "Latest Posts Scrollable", name: "latest_posts.scrollable", widget: "boolean", default: true }
          - { label: "Latest Posts Limit", name: "latest_posts.limit", widget: "number", value_type: "int", default: 3 }
          - { label: "Content", name: "body", widget: "markdown" }

      - label: "Contact Page"
        name: "contact"
        file: "_pages/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

      - label: "Projects Page"
        name: "projects"
        file: "_pages/projects.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - {
              label: "Display Categories",
              name: "display_categories",
              widget: "list",
              field: { label: "Category", name: "category", widget: "string" },
            }
          - { label: "Horizontal Layout", name: "horizontal", widget: "boolean", default: false }
          - { label: "Content", name: "body", widget: "markdown" }

      - label: "Blog Page"
        name: "blog"
        file: "_pages/blog.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown", required: false }

      - label: "News Page"
        name: "news"
        file: "_pages/news.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown", required: false }

      - label: "Publications Page"
        name: "publications"
        file: "_pages/publications.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text", required: false }
          - { label: "Content", name: "body", widget: "markdown", required: false }

      - label: "404 Page"
        name: "404"
        file: "_pages/404.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Redirect", name: "redirect", widget: "boolean", default: true }
          - { label: "Content", name: "body", widget: "markdown" }
